<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>
</head>
<body>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-4 my-auto">
        <form id="noteForm" class="card card-body rounded-0">
          <h1 class="h3 mb-5">Add a Note</h1>
          <input
            id="title"
            type="text"
            name="message"
            placeholder="Escribe tu titulo"
            class="form-control rounded-0 mb-3"
            autofocus
          />

          <textarea
            name="description"
            id="description"
            rows="2"
            placeholder="Describe your day"
            class="form-control rounded-0 mb-3"
          ></textarea>
          <button class="btn btn-dark rounded-0">Enviar</button>
        </form>
      </div>
      <div class="col-md-8 py-3" id="notes"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js" type="module"></script>  


</body>
</html>
